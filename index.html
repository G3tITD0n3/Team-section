<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team section scroll</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">

</head>
<body>
	<div class="section">
		<div class="title">
			<h2>Our Team <br> Members</h2>
			<div class="arrows">
				<button><i class="fa-solid fa-arrow-left" id="left-arrow"></i></button>
				<button><i class="fa-solid fa-arrow-right" id="right-arrow"></i></button>
			</div>
		</div>
		<div class="team-members">
			<div class="member-card">
				<img src="team/Victor M.png" alt="Musat, Victor, Daniel, CEO, team, Manager">
				<div class="icons">
					<i class="fa-brands fa-linkedin"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="content">
					<h2>M. Victor</h2>
					<h3>Chief Executive Officer & Co-founder</h3>
				</div>
			</div>
			<div class="member-card">
				<img src="team/Alexandra C.png" alt="Alexandra, Calin, Team, Marketing">
				<div class="icons">
					<i class="fa-brands fa-linkedin"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="content">
					<h2>C. Alexandra</h2>
					<h3>Chief Marketing Officer & Co-founder</h3>
				</div>
			</div>
			<div class="member-card">
				<img src="team/Daniel.png" alt="IT, Dep">
				<div class="icons">
					<i class="fa-brands fa-linkedin"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="content">
					<h2>Daniel</h2>
					<h3>IT Dep. Manager</h3>
				</div>
			</div>
			<div class="member-card">
				<img src="team/SI.png" alt="Legal, terms, team">
				<div class="icons">
					<i class="fa-brands fa-linkedin"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="content">
					<h2>S.I.</h2>
					<h3>Legal Dep. Manager</h3>
				</div>
			</div>
			<div class="member-card">
				<img src="team/DD.png" alt="">
				<div class="icons">
					<i class="fa-brands fa-linkedin"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="content">
					<h2>D.D.</h2>
					<h3>Customer Solution Engineer</h3>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
 
	<script>
	 $('.team-members').slick({
		 slidesToShow:3,
		 speed:300,
		 prevArrow:'#left-arrow',
		 nextArrow:'#right-arrow',
		 centerPadding:'60px',
		 responsive:[
							{
								breakpoint:1024,
								settings:{
											slidesToShow:3,
											slidesToScroll:1,
											infinite:true,
										 }
							},
							{
								breakpoint:900,
								settings:{
											slidesToShow:2,
											slidesToScroll:1,
										 }
							},
							{
								breakpoint:760,
								settings:{
											slidesToShow:1,
											slidesToScroll:1,
										 }
							},
	 				]
 
	 })
 </script>
</body>
</html>
